<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/custom.min.css">
	<title>Project</title>
</head>
<body>

	<div id="app" v-if="newsData">
		<!-- start of app -->
		<div class="container">
			<div id="newsContainer" class="newsContainer">

				<div v-for="(item, index) in news" class="newsBlock" @click="articleFullView(index)">
						<img v-bind:src="item.urlToImage">
						<div class="textCont">
							<h2>{{item.title}}</h2>
							<h3>{{item.author}}</h3>
							<p class="article">{{item.description}}</p>
						</div>
					</div>

		<div class="sidebar">
			<input id="searchInput" v-on:keyup.enter="searchApiCall($event.target.value)" type="text" placeholder="Search..."></input>
			<button type="button" name="button" v-on:click="querySearch()">Let's Go!</button>
		</div>
		<!-- end of app -->
	</div>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script src="dist/js/bundle.js"></script>
</body>
</html>
